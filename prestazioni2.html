<!DOCTYPE html>

<html>
    <head>
        <title>
            Prestazioni
        </title>
        <meta charset="UTF-8">
        
        <!-- cordova -->
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        
        <!-- jquery mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="js/libs/jquery-mobile/jquery.mobile.css" />
        <script src="js/libs/jquery/jquery.js"></script>
        <script src="js/libs/jquery-mobile/jquery.mobile.js"></script>
    </head>
    
    <body>
        <section id="prestazioni2" data-role="page" data-fullscreen="true">
            <div data-role="header" data-position="fixed" class="ui-state-persistent">
                <h1>
                    Prestazioni
                </h1>
                <a href="prestazioniRicercaLibera.html" class="ui-btn-right ui-btn ui-btn-inline ui-btn-icon-right ui-icon-search">
                    Ricerca libera
                </a>
            </div>
            
            <form class="ui-filterable">
                <input id="myFilter2" data-type="search" placeholder="Prestazione ...">
            </form>
            
            <div data-role="content">
                <ul id="listview2" data-role="listview" data-filter="true" data-input="#myFilter2">
                    
                </ul>
            </div>
            <script>
                console.log("fetch data for prestazione = "+sessionStorage.getItem('prestazione'));
                $.support.cors=true;
                $.mobile.allowCrossDomainPages = true;
                $.getJSON('http://www.aimini.it/provaluigi/prestazioni.php?prestazioni='+sessionStorage.getItem('prestazione')+'&callback=?',function(data){
                    $.each(data, function(i, dat){
                        $("#listview2").append('<li><a href"#">'+dat.exa+'</a></li>');
                    });
                    $("#listview2").listview('refresh');
                });
            </script>
        </section>
    </body>
</html>
