<!DOCTYPE html>

<html>
    <head>
        <title>
            Prestazioni
        </title>
        <meta charset="UTF-8">
        
        <!-- cordova -->
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        
        <!-- jquery mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="js/libs/jquery-mobile/jquery.mobile.css" />
        <script src="js/libs/jquery/jquery.js"></script>
        <script src="js/libs/jquery-mobile/jquery.mobile.js"></script>
    </head>
    
    <body>
        <section id="prestazioni" data-role="page" data-fullscreen="true" data-dom-cache="true">
            <div data-role="header" data-position="fixed" class="ui-state-persistent">
                <h1>
                    Reparti
                </h1>
                <a href="prestazioniRicercaLibera.html" class="ui-btn-right ui-btn ui-btn-inline ui-btn-icon-right ui-icon-search">
                    Ricerca libera
                </a>
            </div>
            
            <form class="ui-filterable">
                <input id="myFilter" data-type="search" placeholder="Reparto ...">
            </form>
            
            <div data-role="content">
                <ul id="listview" data-role="listview" data-filter="true" data-input="#myFilter">
                    
                </ul>
            </div>
            <script>
                console.log("fetch data prestazioni");
                $.support.cors=true;
                $.mobile.allowCrossDomainPages = true;
                $.getJSON('http://www.aimini.it/provaluigi/prestazioni.php?prestazioni=tutto&callback=?',function(data){
                    $.each(data, function(i, dat){
                        $("#listview").append('<li><a href="prestazioni2.html" onclick="sessionStorage.setItem(\'prestazione\', this.text );">'+dat.rep+'</a></li>');
                    });
                    $('#listview').listview('refresh');
                });
            </script>
        </section>
    </body>
</html>
