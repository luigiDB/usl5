<html>
    <head>
        <title>
            Ricerca prestazioni
        </title>
        <meta charset="UTF-8">
        
        <!-- cordova -->
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        
        <!-- jquery mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="js/libs/jquery-mobile/jquery.mobile.css" />
        <script src="js/libs/jquery/jquery.js"></script>
        <script src="js/libs/jquery-mobile/jquery.mobile.js"></script>
    </head>
    <body>
        <section id="prestazioniRicercaLibera" data-role="page" data-fullscreen="true" data-dom-cache="true">
            <div data-role="header" data-position="fixed" class="ui-state-persistent">
                <h1>
                    Ricerca libera
                </h1>
            </div>
            
            <form class="ui-filterable">
                <input id="myFilter3" data-type="search" placeholder="Prestazione ...">
            </form>
            
            <div data-role="content">
                <ul id="listview3" data-role="listview" data-filter="true" data-input="#myFilter3">
                    
                </ul>
            </div>
            <script>
                console.log("fetch data for prestazioni total");
                $.support.cors=true;
                $.mobile.allowCrossDomainPages = true;
                $.getJSON('http://www.aimini.it/provaluigi/prestazioni.php?prestazioni=search&callback=?',function(data){
                    $.each(data, function(i, dat){
                        $("#listview3").append('<li><a href"#">'+dat.exa+'</a></li>');
                    });
                    $("#listview3").listview('refresh');
                });
            </script>
        </section>
    </body>
</html>
