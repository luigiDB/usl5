            <script>
                console.log("inizio dettaglio sede");
                $.support.cors=true;

                var localitÃ ;
                
                $.getJSON('http://www.aimini.it/provaluigi/sedi.php?sedi=detail&det='+sessionStorage.getItem('sede')+'&callback=?',function(data){
                    //nome -> sessionStorage.getItem('sede')
                    //indirizzo -> in
                    //telefono -> t
                    //prestazone -> a
                    //reparto -> b
                    console.log("correctly request for "+sessionStorage.getItem('sede'));
                    $.each(data, function(i, dat){
                        if( i==0 ) {
                            $("#sedecontent").append(
                                '<h1>'+sessionStorage.getItem('sede')+'</h1>',
                                '<h3>'+dat.in+'</h3>',
                                '<h3>'+dat.t+'</h3>'
                            );
                        }
                        
                        
                    });
                });
